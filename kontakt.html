<form id="kontaktForm">
  <label>Name:</label>
  <input type="text" id="name" required>
  
  <label>E-Mail:</label>
  <input type="email" id="email" required>
  
  <label>Adresse:</label>
  <input type="text" id="adresse" required>
  
  <label>Nachricht:</label>
  <textarea id="nachricht" required></textarea>
  
  <button type="submit">Absenden</button>
</form>
