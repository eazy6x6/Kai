<div id="map" style="height: 500px;"></div>

<script>
function initMap() {
  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: { lat: 51.1657, lng: 10.4515 } // Deutschland Mitte
  });

  fetch("https://meinserver/anfragen.json") // Datei mit gespeicherten Anfragen
    .then(response => response.json())
    .then(data => {
      data.forEach(anfrage => {
        var marker = new google.maps.Marker({
          position: { lat: anfrage.lat, lng: anfrage.lng },
          map: map,
          title: anfrage.name
        });
      });
    });
}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=DEIN_API_KEY&callback=initMap"></script>
